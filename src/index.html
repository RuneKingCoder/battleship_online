<!DOCTYPE html>
<html>
  <head>
    <title>Play Battleship Online (Two Players)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style media="screen">
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: aliceBlue;
        text-align: center;
        box-shadow: 0 0 8px 0 grey;
      }
      #loading-screen > h1 {
        font-size: 2.5rem;
      }
      #loading-screen > h2 {
        font-size: 2rem;
      }
      #loading-screen > * {
        margin: 0 0.5rem 1.5rem;
        font-weight: 500;
        line-height: 1.2;
        color: #343a40;
        font-family: Verdana, sans-serif;
      }
    </style>
  </head>

  <body class="text-dark">

      <h1>Battleship Online</h1>
      <h2>Loading ...</h2>
    </div>

    <div class="container-fluid mb-2 mt-sm-4 mt-md-2 mt-lg-3 mt-xl-4">
      <div class="row">

        <div id="grids-container"

                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>
                  <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>
                </tbody>
              </table></div>
            </div>

          </div>

          <div class="grid-wrapper" id="player-side">

            <p>Your grid</p>
            <div class="game-grid">
              <div><table>
                <tbody>
                  <tr>
                    <td></td><td></td><td></td><td></td><td></td>

                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>
                </tbody>
              </table></div>
            </div>

          </div>

        </div>

        <div id="main-menu" class="col-12">
          <p class="d-flex align-items-center justify-content-center mt-3 mt-sm-4 mt-xl-5">
            <span class="text-center">Please enter your name.</span>
          </p>

          <form>
            <input type="text" name="player-name" maxlength="12" autofocus
              class="form-control font-weight-bold mx-auto">

            <div class="row justify-content-center mx-auto mx-md-5 mt-3 mt-sm-4 mt-xl-5">
              <button type="submit" name="enter"
                  class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
                Enter
              </button>
              <button type="button" name="host"
                  class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
                Host
              </button>
              <button type="button" name="open-hosts"
                  class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
                Join
              </button>
              <button type="button" name="ready"
                  class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
                Ready
              </button>
              <button type="button" name="slide"
                  class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
                Toggle Grid
              </button>
              <button type="button" name="abort"
                  class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
                Abort
              </button>
              <button type="button" name="give-up"
                  class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
                Give up
              </button>
            </div>
          </form>
        </div>

      </div> <!-- row -->
    </div> <!-- container -->

    <footer class="mt-5 mb-3 text-muted d-flex flex-wrap justify-content-center">
      <span class="mx-3 mt-2">Â© 2017 battleship-online.com</span>
      <span class="mx-3 mt-2"><a href="mailto:contact@battleship-online.com">Report Error</a></span>
    </footer>

    <div class="modal fade" id="host-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <div class="container-fluid">
              <div class="row align-items-center justify-content-between">
                <h5 class="modal-title col-4 pl-0 pl-sm-2">Hosts</h5>

                <input type="text" name="host-search"
                  maxlength=12 placeholder="search host"
                  class="form-control font-weight-bold col-6">

                <div class="col-2 text-right pr-0 pr-sm-1">
                  <button type="button" class="close" name="close-hosts">
                    &times;
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-body">
            <ul class="list-group"></ul>
          </div>

          <div class="modal-footer">
            <div class="container-fluid">
              <div class="row">
                <div class="col pl-0">
                  <button type="button" name="join-random"
                      class="btn btn-primary btn-block">
                    Join Random
                  </button>
                </div>
                <div class="col px-0">
                  <button type="button" name="close-hosts"
                      class="btn btn-primary btn-block">
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="modal fade" id="error-modal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <p class="text-center mb-0"></p>
          </div>
          <div class="modal-footer">
            <button type="button" name="close-error" data-dismiss="modal"
                class="btn btn-block btn-primary w-50 mx-auto">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="game-over-modal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <p class="text-center mb-0"></p>
          </div>
          <div class="modal-footer">
            <div class="container-fluid">
              <div class="row">
                <div class="col pl-0">
                  <button type="button" name="regame-yes"
                      class="btn btn-primary btn-block">
                    Yes
                  </button>
                </div>
                <div class="col px-0">
                  <button type="button" name="regame-no"
                      class="btn btn-primary btn-block">
                    No
                  </button>
                  <button type="button" name="regame-abort"
                      class="btn btn-primary btn-block">
                    Abort
                  </button>
                  <button type="button" name="regame-ok"
                      class="btn btn-primary btn-block">
                    OK
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
