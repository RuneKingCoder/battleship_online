<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battleships PvP</title>
  </head>
  <body class="text-dark">
    <div class="container-fluid mb-2 mt-sm-1 mt-md-2 mt-lg-3 mt-xl-4">
      <div class="row">

        <div id="grids-container"
              class="col-12 col-sm-10 col-md-12 mx-auto p-0 d-md-flex justify-content-md-around">

          <div class="grid-wrapper" id="opponent-side">

            <p>Opponent's grid</p>

              <div><table>

                    <td></td><td></td><td></td><td></td><td></td>

                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>
                  <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>

                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>
                  <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>
                  <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>
                  <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>
                </tbody>
              </table></div>
            </div>

          </div>

          <div class="grid-wrapper" id="player-side">

            <p>Your grid</p>
            <div class="game-grid">
              <div><table>
                <tbody>
                  <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>
                  <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>

                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>

                  </tr>

                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>
                </tbody>
              </table></div>
            </div>

          </div>

        </div>

        <div id="game-controls" class="row mx-auto mt-3
          col-12 col-lg-11 mt-lg-4 col-xl-10 mt-xl-5 justify-content-xl-center">

          <p id="game-message"
              class="text-center mx-auto col-12 mb-lg-4">
            Please enter your name. Choose <strong>Host</strong> to host a game,
            or <strong>Join</strong> to join a hosted game.
          </p>

          <div class="form-group d-flex justify-content-center
                      col-12 col-md-5 justify-content-md-start mb-md-0
                      col-lg-5 col-xl-4 mx-auto mx-xl-0 mr-xl-2">
            <label for="player-name"
                class="col-form-label mr-2 mr-lg-3">
              Your name
            </label>
            <input type="text" id="player-name" maxlength=12 autofocus
              class="form-control font-weight-bold">
          </div>

          <button type="button" name="host"
              class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
            Host
          </button>
          <button type="button" name="join"
              class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
            Join
          </button>
          <button type="button" name="ready"
              class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
            Ready
          </button>
          <button type="button" name="slide"
              class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
            Toggle Grid
          </button>
          <button type="button" name="abort"
              class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
            Abort
          </button>
          <button type="button" name="leave"
              class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
            Leave
          </button>
        </div>

      </div>
    </div>

    <div class="modal fade" id="host-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <div class="container-fluid">
              <div class="row align-items-center justify-content-between">
                <h5 class="modal-title col-4 pl-0 pl-sm-2">Hosts</h5>

                <input type="text" id="host-search" maxlength=12 autofocus placeholder="search host"
                  class="form-control font-weight-bold col-6">

                <div class="col-2 text-right pr-0 pr-sm-1">
                  <button type="button" class="close" name="close-hosts">
                    &times;
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-body">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Bitchfresse
                <button type="button" name="enter"
                    class="btn btn-sm btn-info float-right">
                  Join
                </button>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Masafaka
                <button type="button" name="enter"
                    class="btn btn-sm btn-info float-right">
                  Join
                </button>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Nigguh
                <button type="button" name="enter"
                    class="btn btn-sm btn-info float-right">
                  Join
                </button>
              </li>
            </ul>
          </div>

          <div class="modal-footer">
            <button type="button"
                class="btn btn-primary">
              Join Random Host
            </button>
            <button type="button" name="close-hosts"
                class="btn btn-primary">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
