<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battleships PvP</title>

        <div id="grids-container"

                  </tr>
                  <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>
                  <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>
                  <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>
                </tbody>
              </table></div>
            </div>

          </div>

          <div class="grid-wrapper" id="player-side">

            <p>Your grid</p>
            <div class="game-grid">
              <div><table>
                <tbody>
                  <tr>
                    <td></td><td></td><td></td><td></td><td></td>

                    <td></td><td></td><td></td><td></td><td></td>
                  </tr>
                </tbody>
              </table></div>
            </div>

          </div>

        </div>

        <div id="game-controls" class="col-12">

          <p id="game-message"
              class="d-flex align-items-center justify-content-center mt-3 mt-sm-4 mt-xl-5">
            <span class="text-center">Please enter your name.</span>
          </p>

          <input type="text" id="player-name" maxlength="12" autofocus
            class="form-control font-weight-bold mx-auto">

          <div class="row justify-content-center mx-auto mx-md-5 mt-3 mt-sm-4 mt-xl-5">
            <button type="button" name="enter"
                class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
              Enter
            </button>
            <button type="button" name="host"
                class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
              Host
            </button>
            <button type="button" name="join"
                class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
              Join
            </button>
            <button type="button" name="ready"
                class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
              Ready
            </button>
            <button type="button" name="slide"
                class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
              Toggle Grid
            </button>
            <button type="button" name="abort"
                class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
              Abort
            </button>
            <button type="button" name="leave"
                class="btn btn-primary btn-block col-12 col-sm-5 col-md-3 col-xl-2">
              Give up
            </button>
          </div>
        </div>

      </div>
    </div>

    <div class="modal fade" id="host-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <div class="container-fluid">
              <div class="row align-items-center justify-content-between">
                <h5 class="modal-title col-4 pl-0 pl-sm-2">Hosts</h5>

                <input type="text" id="host-search" maxlength=12 autofocus placeholder="search host"
                  class="form-control font-weight-bold col-6">

                <div class="col-2 text-right pr-0 pr-sm-1">
                  <button type="button" class="close" name="close-hosts">
                    &times;
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-body">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Bitchfresse
                <button type="button" name="enter"
                    class="btn btn-sm btn-info float-right">
                  Join
                </button>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Masafaka
                <button type="button" name="enter"
                    class="btn btn-sm btn-info float-right">
                  Join
                </button>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Nigguh
                <button type="button" name="enter"
                    class="btn btn-sm btn-info float-right">
                  Join
                </button>
              </li>
            </ul>
          </div>

          <div class="modal-footer">
            <button type="button"
                class="btn btn-primary">
              Join Random Host
            </button>
            <button type="button" name="close-hosts"
                class="btn btn-primary">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
